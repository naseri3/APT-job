<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>이력서 작성</title>  
    <!-- Bootstrap CSS: 스타일링을 위한 프레임워크 -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"  
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">  
    <!-- Font Awesome CSS: 아이콘을 사용하기 위한 라이브러리 -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="  
        crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <!-- Custom CSS: 추가적인 스타일링을 위한 CSS 파일 -->  
    <link rel="stylesheet" href="./assets/css/resume_test.css">  
</head>  

<body>  
    <section id="resume">  
        <div id="resume_header" class="personal container">  
            <div class="row d-flex flex-column flex-md-row justify-content-md-between align-items-start align-items-md-center">  
                <div class="col-12 col-md-6 mb-2 mb-md-0">  
                    <h2>인적 사항</h2> <!-- 인적 사항 섹션 제목 -->  
                </div>  
                <div class="col-12 col-md-6 text-md-end">  
                    <div class="required-note">  
                        <span class="required">*</span> 필수 입력 정보입니다.  
                    </div>  
                </div>  
            </div>  
        </div>  
        <div id="resume_body" class="container mt-4">  
            <!-- 사진 및 인적사항 -->  
            <div class="row pt-3">  
                <!-- 프로필 사진 -->  
                <div class="col-12 col-md-2 d-flex flex-column align-items-center fixed-height pb-4">  
                    <div class="photo-box text-center d-flex flex-column justify-content-between align-items-center">  
                        <button class="delete-btn btn btn-sm btn-danger mt-2 align-self-end me-2" onclick="removePhoto()">×</button>   
                        <button class="btn btn-outline-primary btn-sm mb-3" onclick="document.getElementById('photoInput').click()">사진변경</button>  
                        <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto(event)" class="d-none" />  
                    </div>  
                </div>  
                <!-- 인적사항 입력 필드 -->  
                <div class="col-12 col-md-10" id="personalInformation">  
                    <div class="row">  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label for="name"><span class="required">*</span> 이름</label>  
                                <input type="text" id="userName" class="form-control" placeholder="이름을 입력하세요">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label for="birth"><span class="required">*</span> 생년월일</label>  
                                <input type="text" id="userBirth" class="form-control" placeholder="생년월일 (예 : 1972.03.25)">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row gender-row">  
                                <label for="gender"><span class="required">*</span> 성별</label>  
                                <div class="gender-options d-flex gap-3">  
                                    <label for="male"><input type="checkbox" name="gender" id="male"> 남자</label>  
                                    <label for="female"><input type="checkbox" name="gender" id="female"> 여자</label>  
                                </div>  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label for="email"><span class="required">*</span> 이메일</label>  
                                <input type="text" id="userEmail" class="form-control" placeholder="example@email.com">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label for="tel"><span class="required">*</span> 전화번호</label>  
                                <input type="tel" id="userTel" class="form-control" placeholder="전화번호 (02-000-0000)">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label for="phone"><span class="required">*</span> 휴대폰번호</label>  
                                <input type="tel" id="userPhone" class="form-control" placeholder="휴대폰번호 (010-0000-0000)">  
                            </div>  
                        </div>  
                    </div>  
                </div>  
            </div>  
            <!-- 주소 영역 -->  
            <div class="row address-row-container">  
                <div class="col-12">  
                    <div class="row flex-column flex-md-row">  
                        <!-- 우편번호 입력 -->  
                        <div class="col-12 col-md mb-md-0 me-lg-2">  
                            <div class="address_row">  
                                <label for="zipcode" class="zipcode d-block mb-2">  
                                    <span class="required">*</span> 주소  
                                </label>  
                                <input type="text" id="zipcode" class="form-control" placeholder="우편번호" readonly />  
                            </div>  
                        </div>  
                        <!-- 우편번호 검색 버튼 -->  
                        <div class="col-12 col-md-auto mb-md-0 me-lg-2">  
                            <div class="address_row">  
                                <button type="button" class="btn btn-secondary searchPostBtn w-100 w-md-auto" onclick="execDaumPostcode()">우편번호 검색</button>  
                            </div>  
                        </div>  
                        <!-- 기본 주소 입력 -->  
                        <div class="col-12 col-md mb-md-0 me-lg-2">  
                            <div class="address_row">  
                                <input type="text" id="basicAddress" class="form-control basic-address" placeholder="기본주소" readonly />  
                            </div>  
                        </div>  
                        <!-- 상세 주소 입력 -->  
                        <div class="col-12 col-md mb-md-0 me-lg-2">  
                            <div class="address_row">  
                                <input type="text" id="detailAddress" class="form-control detail-address" placeholder="상세주소" />  
                            </div>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
        
        <!-- 경력사항 섹션 -->  
        <div id="resume_header" class="career container mt-5">  
            <div class="row d-flex flex-column flex-md-row justify-content-md-between align-items-start align-items-md-center">  
                <div class="col-12 col-md-6 mb-2 mb-md-0">  
                    <h2>경력 사항</h2> <!-- 경력 사항 섹션 제목 -->  
                </div>  
                <div class="col-12 col-md-6 text-md-end">  
                    <!-- 경력을 불러올 API 버튼 -->  
                    <button type="button" id="loadPensionBtn" data-api="nationalPension">  
                        <span>고용보험</span> 모든 경력 한 번에 불러오기  
                    </button>  
                </div>  
            </div>  
        </div>  
        <div id="resume_body" class="container mt-4">  
            <!-- 경력 목록을 감싸는 컨테이너 -->  
            <div id="careerList">
                <!-- 개별 경력 항목 -->  
                <div class="careerItem">
                    <div class="row">  
                        <i class="fa-solid fa-xmark deleteCareer"></i> <!-- 삭제 아이콘 -->  
                    </div>  
                    <div class="row">  
                        <div class="col-12 col-md-4">  
                            <div class="form-inline-row">  
                                <label><span class="required">*</span> 회사명</label>  
                                <input type="text" id="companyName" class="form-control" placeholder="회사명을 입력하세요">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-4">  
                            <div class="form-inline-row">  
                                <label><span class="required">*</span> 담당직무</label>  
                                <input type="text" id="jobTitle" class="form-control" placeholder="관리소장, 경리, 시설관리 등">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-4">  
                            <div class="form-inline-row">  
                                <label>직무직책</label>  
                                <input type="text" id="position" class="form-control" placeholder="직급 / 직책">  
                            </div>  
                        </div>  
                    </div>  
                    <div class="row">  
                        <div class="col-12 col-md-4">  
                            <div class="form-inline-row">  
                                <label><span class="required">*</span> 입사일</label>  
                                <input type="text" id="employmentDate" class="yearMonthInput form-control small-input" placeholder="2020.01">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-4">  
                            <div class="form-inline-row">  
                                <label><span class="required">*</span> 퇴사일</label>  
                                <input type="text" id="retirementDate" class="yearMonthInput form-control small-input" placeholder="2020.12">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-4">  
                            <label class="office">  
                                <input type="radio" class="stillWorking" name="workingStatus"> 재직중  
                            </label>  
                        </div>  
                    </div>  
                    <div class="row gy-3 mb-md-2">  
                        <div class="col-12">  
                            <div class="form-inline-row align-items-start ">  
                                <label>담당업무</label>  
                                <textarea id="dutiesDate" class="form-control" placeholder="담당하신 업무와 성과에 대해 간단명료하게 적어주세요."></textarea>  
                            </div>  
                        </div>  
                    </div>  
                </div>  
                <div class="row">  
                    <i id="addCareer" class="fa-solid fa-circle-plus"> 추가</i> <!-- 경력 추가 버튼 -->  
                </div>  
            </div>  
        </div>  
        
        <!-- 교육 섹션 -->  
        <div id="resume_header" class="education container mt-5">  
            <div class="row justify-content-between align-items-center">  
                <div class="col">  
                    <h2>교육</h2> <!-- 교육 섹션 제목 -->  
                </div>  
            </div>  
        </div>  
        <div id="resume_body" class="container mt-4">  
            <!-- 교육 목록을 감싸는 컨테이너 -->  
            <div id="educationList">
                <!-- 개별 교육 항목 -->  
                <div class="educationItem">
                    <div class="row">  
                        <i class="fa-solid fa-xmark deleteeducation"></i> <!-- 삭제 아이콘 -->  
                    </div>  
                    <div class="row">  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label><span class="required">*</span> 교육명</label>  
                                <input type="text" class="form-control" placeholder="교육명을 입력하세요.">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label>교육기관</label>  
                                <input type="text" class="form-control" placeholder="교육기관을 입력하세요.">  
                            </div>  
                        </div>  
                    </div>  
                    <div class="row">  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label>시작년일</label>  
                                <input type="text" class="yearMonthInput form-control" placeholder="2020.01">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-6">  
                            <div class="form-inline-row">  
                                <label>종료년일</label>  
                                <input type="text" class="yearMonthInput form-control" placeholder="2020.12">  
                            </div>  
                        </div>  
                    </div>  
                    <div class="row">  
                        <div class="col-12">  
                            <div class="form-inline-row align-items-start">  
                                <label>내용</label>  
                                <textarea class="form-control" placeholder="교육내용과 성과에 대해 간단명료하게 적어주세요."></textarea>  
                            </div>  
                        </div>  
                    </div>  
                </div>  
                <div class="row">  
                    <i id="addEducation" class="fa-solid fa-circle-plus"> 추가</i> <!-- 교육 추가 버튼 -->  
                </div>  
            </div>  
        </div>  
        
        <!-- 자격증 섹션 -->  
        <div id="resume_header" class="education container mt-5">  
            <div class="row justify-content-between align-items-center">  
                <div class="col">  
                    <h2>자격증</h2> <!-- 자격증 섹션 제목 -->  
                </div>  
            </div>  
        </div>  
        <div id="resume_body" class="container mt-4">  
            <!-- 자격증 목록을 감싸는 컨테이너 -->  
            <div id="qualificationsList">
                <!-- 개별 자격증 항목 -->  
                <div class="qualificationsItem"> 
                    <div class="row">  
                        <i class="fa-solid fa-xmark deleteQualifications"></i> <!-- 삭제 아이콘 -->  
                    </div>  
                    <div class="row">  
                        <div class="col-12 col-md-5">  
                            <div class="form-inline-row">  
                                <label><span class="required">*</span> 자격증 명</label>  
                                <input type="text" class="form-control" placeholder="자격증 명을 입력하세요">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-4">  
                            <div class="form-inline-row">  
                                <label>발행처</label>  
                                <input type="text" class="form-control" placeholder="발행처를 입력하세요">  
                            </div>  
                        </div>  
                        <div class="col-12 col-md-3">  
                            <div class="form-inline-row">  
                                <label>취득일</label>  
                                <input type="text" id="dateAquisition" class="form-control md-input"  
                                       placeholder="2020.01">  
                            </div>  
                        </div>  
                    </div>  
                </div>  
                <div class="row">  
                    <i id="addEQualifications" class="fa-solid fa-circle-plus"> 추가</i> <!-- 자격증 추가 버튼 -->  
                </div>  
            </div>  
        </div>  
        
        <!-- 자기소개서 섹션 -->  
        <div id="resume_header" class="education container mt-5">  
            <div class="row justify-content-between align-items-center">  
                <div class="col">  
                    <h2>자기소개서</h2> <!-- 자기소개서 섹션 제목 -->  
                </div>  
            </div>  
        </div>  
        <div id="resume_body" class="container mt-4">  
            <div class="row flex-column" id="selfIntroduction">  
                <div class="col">  
                    <h4>1. 성장 배경</h4>  
                </div>  
                <div class="col">
                     <!-- 성장 배경 입력 필드 -->  
                    <textarea class="selfIntroduction form-control"></textarea>
                </div>  
            </div>  
            <div class="row flex-column" id="selfIntroduction">  
                <div class="col">  
                    <h4>2. 직무 관련 역량</h4>  
                </div>  
                <div class="col">  
                    <!-- 직무 관련 역량 입력 필드 --> 
                    <textarea class="selfIntroduction form-control"></textarea> 
                </div>  
            </div>  
            <div class="row flex-column" id="selfIntroduction">  
                <div class="col">  
                    <h4>3. 지원 동기</h4>  
                </div>  
                <div class="col">  
                    <!-- 지원 동기 입력 필드 -->  
                    <textarea class="selfIntroduction form-control"></textarea> 
                </div>  
            </div>  
            <div class="row flex-column" id="selfIntroduction">  
                <div class="col">  
                    <h4>4. 입사 후 포부</h4>  
                </div>  
                <div class="col">
                    <!-- 입사 후 포부 입력 필드 -->  
                    <textarea class="selfIntroduction form-control"></textarea> 
                </div>  
            </div>  
        </div>  
        
        <!-- 저장하기 버튼 -->  
        <div id="apply" class="container">  
            <div class="row">  
                <div class="col"> 
                    <!-- 이력서 데이터를 저장하는 버튼 -->  
                    <button type="submit" class="btn btn-primary w-50" id="saveBtn"  
                        onclick="saveResumeData()">저장하기</button>
                </div>  
            </div>  
        </div>  
    </section>  

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="./assets/js/resume.js" defer></script>
    <script src="./assets/js/address.js"></script>
    <script src="./assets/js/resumeAPI.js"></script>
    <script src="./assets/js/nationalPension.js"></script>
</body>

</html>
