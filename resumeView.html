<html lang="ko">
<head>
  <meta charset="UTF-8">

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

</head>
<body>
  <!-- header -->
  <header id="headerWrap"></header>

  <!-- ===============================
       이력서 보기 (resumeView.html)
       =============================== -->
	<main id="resume-view">
		<section class="container">
		<!-- 이력서 제목 -->
		<div id="resumeView-title" class="mb-4">
			<h1>
			이력서 제목 :
			<span class="input-title fw-semibold" id="resumeName"></span>
            <button type="button" class="btn btn-primary btn-lg edit-resume-btn">이력서 수정하기</button>
			</h1>
		</div>

		<!-- 인적사항 -->
		<div class="row" id="personal-box">
			<!-- 프로필 사진 -->
			<div class="photo-box-view col-2">
			<img
				id="profilePhotoView"
				src="https://via.placeholder.com/150x200.png?text=사진"
				alt="프로필 사진"
				class="img-fluid my-2"
				onerror="this.onerror=null; this.src='https://via.placeholder.com/150x200?text=No+Image';"
			/>
			</div>
			<!-- 인적사항 -->
			<div class="col-8 ms-4">
				<div class="row" id="personalInfoRow">
					<div class="col">
						<div class="userView-name d-flex align-items-center">
                            이름 : <span id="userName"></span>
                        <span id="careerBadge" class="career-badge career">경력</span>
                        <!-- <span id="careerBadge" class="career-badge rookie">신입</span> -->
                        </div>
						<div class="userView-Birth">성별 : <span id="userGender"></span> | 생년월일 : <span id="userBirth"></span></div>
					</div>
				</div>
				<div class="row mt-1">
					<div class="col-3">연락처 : <span id="userPhone"></span></div>
					<div class="col-5">이메일 : <span id="userEmail"></span></div>
				</div>
				<div class="row mt-1">
					<div class="col">주소 : <span id="userAddress"></span></div>
				</div>
                <div class="row d-flex gap-3 mt-3 ms-1">
					<div class="col col-md-5 desired-field">
                        <span class="desired-region">희망 지역</span>
                        <span id="userdesired-region1"></span>
                        <span id="userdesired-region2"></span>
                    </div>
					<div class="col col-md-3 col-sm-3 desired-field">
                        <span class="desired-salary">희망 직무</span>
                        <span id="userdesired-job"></span>
                    </div>
                    <div class="col col-md-3 col-sm-3 desired-field">
                        <span class="desired-salary">희망 연봉</span>
                        <span id="userdesired-salary"></span>
                    </div>
				</div>
			</div>
            <div class="col-2">
                <!-- 아파트 취업패스 -->
                <!-- <span class="etesys-mark"><img src="./assets/img/employmentPass_mark.png" alt="" srcset=""></span> -->
            </div>
		</div>
        <!-- 학력 -->
        <div class="row mt-5" id="employment-box">
            <h4>학력</h4>
            <div class="col p-0">
              <div id="employmentList" class="employment-list"></div>
            </div>
        </div>
        <!-- 경력 -->
        <div class="row mt-5" id="career-box">
            <h4>경력 <span class="total-career"></span></h4>
            <div class="col p-0">
              <div id="careerList" class="career-list"></div>
            </div>
        </div>
        <!-- 교육이수 -->
        <div class="row mt-5" id="training-box">
            <h4>교육이수</h4>
            <div class="col p-0">
            <div id="trainingList" class="training-list"></div>
            </div>
        </div>
    
        <!-- 자격증 -->
        <div class="row mt-5" id="certificates-box">
            <h4>자격증</h4>
            <div class="col p-0">
            <div id="certificatesList" class="certificates-list"></div>
            </div>
        </div>
        <!-- 취업우대 / 병역 -->
        <div class="row mt-5" id="preference-box">
            <h4>취업우대 / 병역</h4>
            <div class="col p-0">
            <div id="preferenceList" class="preference-list"></div>
            </div>
        </div>  
        <!-- 자기소개서 -->
        <div class="row mt-5" id="selfIntroduction-box">
            <h4>자기소개서</h4>
            <div class="col p-0">
            <div id="selfIntroductionList" class="self-introduction-list"></div>
            </div>
        </div> 
        <!-- 포트폴리오 -->
        <div class="row mt-5" id="portfolio-box">
            <h4>포트폴리오</h4>
            <div class="col p-0">
            <div id="portfolioList" class="portfolio-list"></div>
            </div>
        </div>
        <!-- 하단 이력서 수정 버튼 -->
        <div class="resume-bottom-btn text-center my-5">
            <div class="d-flex justify-content-center gap-5">
                <button type="button" class="btn btn-primary edit-resume-btn-bottom">
                이력서 수정하기
                </button>
                <button type="button" class="btn print-resume-btn">
                인쇄하기
                </button>
            </div>
        </div>
		</section>
	</main>

	<!-- footer -->
	<footer id="footer" class="site-footer"></footer>

	<!-- Back to Top -->
	<button id="backToTop" class="back-to-top" aria-label="맨 위로 이동" title="맨 위로" type="button">
		<!-- 단순한 화살표 아이콘 (SVG) -->
		<svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
		<path d="M12 4l-8 8h5v8h6v-8h5z"></path>
		</svg>
	</button>
