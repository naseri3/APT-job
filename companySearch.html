<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위탁사 채용 정보 | 아파트잡</title>
    <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN (v6.5.2) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoE8N6JY3m5z4R7Q0zj1T9juT7d4K5t1Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/subPage.css" />
    <link rel="stylesheet" href="./assets/css/head.css" />
  </head>
  <body>
    <!-- header -->
    <header id="headerWrap"></header>

    <main id="subPage">
        <section class="company-section py-2 bg-light">
            <div class="container">
                <h2 class="fw-bold mb-5 text-start">위탁사 검색</h2>

                <div class="row g-4 justify-content-start" id="companyList">
                <!-- 카드 리스트 (JS로 자동 생성) -->
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
	<footer id="footer" class="site-footer"></footer>

	<!-- Back to Top -->
	<button id="backToTop" class="back-to-top" aria-label="맨 위로 이동" title="맨 위로" type="button">
		<!-- 단순한 화살표 아이콘 (SVG) -->
		<svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
		<path d="M12 4l-8 8h5v8h6v-8h5z"></path>
		</svg>
	</button>

    <script src="./assets/js/company.js"></script>
    <script src="./assets/js/login.js"></script>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      (function () {
        var a = document.querySelector("#headerWrap");
        fetch("./assets/components/header.html")
          .then((r) => r.text())
          .then((d) => (a.innerHTML = d));
      })();
      fetch("./assets/components/footer.html")
        .then((a) => a.text())
        .then((b) => (document.querySelector("#footer").innerHTML = b));
      document.addEventListener("DOMContentLoaded", () => {
        var a = document.getElementById("backToTop");
        if (!a) return;
        window.addEventListener("scroll", () => {
          window.scrollY > 300
            ? a.classList.add("show")
            : a.classList.remove("show");
        }),
          a.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
      });
    </script>
  </body>
</html>
